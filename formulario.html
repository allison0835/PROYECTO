<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #cf000c;
            border-radius: 8px;
            background-color: #f8f0cd;
            ;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #cf000c;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #cf000c;
        }
        /* Estilo para el mensaje de agradecimiento */
        .gracias-message {
            display: none;
            text-align: center;
            background-color: #f8f0cd;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #cf000c;
            margin-top: 30px;
        }
        .gracias-message h3 {
            color: black;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Ofertas</h2>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecciona un género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required>
            Acepto los <a href="#">términos y condiciones</a>.
        </label>

        <button type="submit">Enviar</button>
    </form>
</div>

<div class="gracias-message" id="graciasMessage">
    <h3>¡Gracias por tu Registro!</h3>
    <p>Tu registro ha sido exitoso. Agradecemos que te hayas tomado el tiempo para completar el formulario.</p>
</div>

<script>
    // Capturamos el formulario y el contenedor de mensaje
    const formulario = document.getElementById('registroForm');
    const graciasMessage = document.getElementById('graciasMessage');

    // Evento de envío del formulario
    formulario.addEventListener('submit', function(event) {
        event.preventDefault();  // Prevenimos que el formulario se envíe y recargue la página

        // Mostramos el mensaje de agradecimiento
        graciasMessage.style.display = 'block';

        // Ocultamos el formulario después de enviarlo
        formulario.style.display = 'none';
    });
</script>

</body>
</html>
